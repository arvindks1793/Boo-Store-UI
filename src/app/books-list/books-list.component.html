<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Book List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Author name</th>
            <th>Publication Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books | paginate:{
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          }">
            <td>{{book.title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.authorName}}</td>
            <td>{{book.publicationDate | date : 'shortDate'}}</td>
            <td><button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
                <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div style=" float:left;  margin:10px;">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          responsive="true"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
      <div style=" float:left;  margin:10px;">
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
    </div>
  </div>
